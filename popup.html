<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">

<head profile="http://www.w3.org/2005/10/profile">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link type="text/css" rel="stylesheet" href="css/popup.css" />
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="js/chartLoad.js"></script>
  <script type="text/javascript" src="js/aggregateData.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>
  <title>Turbine extension</title>
</head>

<body>
  <div id="popup-wrap">
    <p>
      <img id="faviconOfCurrentPage" src="" alt="favicon" class="favicon" />
      <span id="domain">${site.domain}</span> -- 
      <span id="updated"></span>
    </p>
    <br />
    <div id="chart" class="chart"></div>
    <ul>
      <li>total visits to domain - <span id="hostVisits" class="stat"></span><span class="unit">x</span></li>
      <li>lifetime time spent waiting for host to load - <span id="hostLoadTime" class="stat"></span><span class="unit">ms</span></li>
      <li>total time to DOM load - <span id="totalTimeToDomLoad" class="stat"></span><span class="unit">ms</span></li>
      <li>total DNS lookup time - <span id="totalDNSLookupTime" class="stat"></span><span class="unit">ms</span></li>
      <li>total time to first response byte - <span id="totalTimeToFirstResponseByte" class="stat"></span><span class="unit">ms</span></li>
    </ul>
  </div><!--popup-wrap-->
</body>

</html>
