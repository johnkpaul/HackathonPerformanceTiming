<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">

<head profile="http://www.w3.org/2005/10/profile">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link type="text/css" rel="stylesheet" href="css/popup.css" />
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="js/chartLoad.js"></script>
  <script type="text/javascript" src="js/aggregateData.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>
  <title>Turbine extension</title>
</head>

<body>
  <div id="popup-wrap">
    <p>
      <img src="${site.favicon}" alt="favicon" class="favicon" />
      <span id="domain">${site.domain}</span>
      <span id="updated">-- ${site.updated}</span>
    </p>
    <ul>
      <li class="stat">${site.stat}</li>
      <li class="chart"><div id="chart">${site.chart}</div></li>
    </ul>
    <p><a href="${site.detailed}">&rarr; advanced statistics</a></p>
  </div><!--popup-wrap-->
</body>

</html>
